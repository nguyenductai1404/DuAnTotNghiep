<h3 class="text-center">Quản lý sản phẩm</h3>
<div class="panel panel-default">
	<div class="panel panel-default panel-table">
		<div class="panel-heading">
			<div class="row">
				<div class="col col-xs-6">
					<h3 class="panel-title">Danh sách sản phẩm</h3>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div>
				<div class="form-group col-sm-9">
					<div style="padding-top: 10px">
						<input placeholder="Nhập tên sản phẩm bạn cần tìm !!!"
							ng-model="form.name" class="form-control">
					</div>
				</div>
				<div class="panel-footer text-right">
					<button ng-click="timkiem()" class="btn btn-success">Tìm
						Kiếm</button>
				</div>
			</div>
			<table class="table table-striped table-bordered table-list">
				<thead>
					<tr>
						<th class="hidden-xs">Id sản phẩm</th>
						<th>Tên sản phẩm</th>
						<th>Giá</th>
						<th>Số lượng</th>
						<th>Nhãn hiệu</th>
						<th>Loại</th>
						<th>Cửa hàng</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in pager.items">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
						<td>{{item.soluong}}</td>
						<td>{{item.catesmall.name}}</td>
						<td>{{item.catesmall.category.name}}</td>
						<td>{{item.cuahang.tencuahang}}</td>
						<td>

							<button ng-click="edit(item)"
								class="btn btn-warning glyphicon glyphicon-edit"
								style="height: 30px; width: 50px"></button>
						</td>
						<td>
							<button ng-click="delete(item)"
								class="btn btn-danger  	glyphicon glyphicon-trash"
								style="height: 30px; width: 50px"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer text-center">
			<button ng-click="pager.first()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-up"></b>
			</button>
			<button ng-click="pager.prev()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-left"></b>
			</button>
			<button class="btn btn-success">{{pager.page + 1}} of
				{{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-right"></b>
			</button>
			<button ng-click="pager.last()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-down"></b>
			</button>
		</div>
	</div>
</div>
