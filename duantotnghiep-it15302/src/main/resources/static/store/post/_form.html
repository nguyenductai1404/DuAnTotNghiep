<h3 class="text-center">Quản lý đăng bài</h3>
<div class="panel panel-default" id="a">
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-3 text-center">
				<label for="image"> <img
					ng-src="{{'/images/' + form.image}}"
					style="width: auto; height: auto">
				</label>
			</div>
			<div class="col-sm-9">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Tên tài khoản:</div>
						<input ng-model="form.account.username" class="form-control" readonly="readonly">
					</div>
					<div class="form-group col-sm-6">
						<div>Hình</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-12">
						<div>Nội dung</div>
						<textarea ng-model="form.noidung" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b> Thêm
		</button>
		<button ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b> Sửa
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b> Xóa
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b> Tạo mới
		</button>
	</div>
</div>
