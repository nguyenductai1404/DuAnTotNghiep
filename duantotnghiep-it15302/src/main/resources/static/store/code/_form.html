<h3 class="text-center">Quản lý mã </h3>
<div class="panel panel-default" id="a">
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Ngày bắt đầu</div>
						<input type="date" ng-model="form.starday" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Ngày hết hạn</div>
						<input type="date" ng-model="form.endday" class="form-control">
					</div>
					<div class="form-group col-sm-12">
						<div>Phần trăm</div>
						<input type="number" min="0" max="100" ng-model="form.percents"
							class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-right">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b> Create
		</button>
	</div>
</div>
