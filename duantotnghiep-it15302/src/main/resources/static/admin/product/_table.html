<h3 class="text-center">Quản lý sản phẩm</h3>
<div class="panel panel-default">
	<div class="panel panel-default panel-table">
		<div class="panel-heading">
			<div class="row">
				<div class="col col-xs-6">
					<h3 class="panel-title">Danh sách sản phẩm</h3>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-list">
				<thead>
					<tr>
						<th>Id sản phẩm</th>
						<th>Tên sản phẩm</th>
						<th>Giá</th>
						<th>Số lượng</th>
						<th>Nhãn hiệu</th>
						<th>Loại</th>
						<th>Tên cửa hàng</th>
						<th>Chỉnh sửa</th>
						<th>Xóa</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in pager.items">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
						<td>{{item.soluong}}</td>
						<td>{{item.catesmall.name}}</td>
						<td>{{item.catesmall.category.name}}</td>
						<td>{{item.cuahang.tencuahang}}</td>
						<td>
							<div class="btn-group btn-group-xs">
								<button ng-click="edit(item)"
									class="glyphicon glyphicon-edit" style="background: #50C7C7;"></button>

							</div>
						</td>
						<td>
							<div class="btn-group btn-group-xs">
								<button ng-click="delete(item)" 
									class="glyphicon glyphicon-trash "  style="background: #50C7C7; text-align: center; "></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer text-center">
			<button ng-click="pager.first()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-up"></b>
			</button>
			<button ng-click="pager.prev()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-left"></b>
			</button>
			<button class="btn btn-success">{{pager.page + 1}} of
				{{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-right"></b>
			</button>
			<button ng-click="pager.last()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-down"></b>
			</button>
		</div>
	</div>
</div>
