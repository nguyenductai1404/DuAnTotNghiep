<div>
	<div class="panel panel-default">
		<div class="panel-heading"
			style="color: white; background-color: #0066CC">QUẢN LÝ CỬA
			HÀNG</div>
		<div class="panel-body">
			<div class="row" style="background-color: white;">
				<div class="col-sm-3 text-center">
					<label for="image"> <img
						ng-src="{{'/images/' + form.image}}"
						style="width: 195px; height: 195px">
					</label>
				</div>
				<div class="col-sm-9">
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Tên cửa hàng</div>
							<input ng-model="form.tencuahang" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Hình</div>
							<input type="file" class="form-control" id="image"
								onchange="angular.element(this).scope().imageChanged(this.files)">
						</div>
						<div class="form-group col-sm-6">
							<div>Tên tài khoản</div>
							<input ng-model="form.account.username" class="form-control"> 
						</div>
						<div class="form-group col-sm-6">
							<div>Trạng thái?</div>
							<div class="form-control">
								<label class="radio-inline"> <input
									ng-model="form.trangthai" ng-value="true" name="available"
									type="radio">Có
								</label> <label class="radio-inline"> <input
									ng-model="form.trangthai" ng-value="false" name="available"
									type="radio">Không
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer text-center">
			<button ng-click="create()" class="btn btn-primary">
				<b class="glyphicon glyphicon-plus"></b>Thêm
			</button>
			<button ng-click="update()" class="btn btn-success">
				<b class="glyphicon glyphicon-save"></b>Sửa
			</button>
			<button ng-click="delete(form)" class="btn btn-danger">
				<b class="glyphicon glyphicon-trash"></b>Xóa
			</button>
			<button ng-click="reset()" class="btn btn-info">
				<b class="glyphicon glyphicon-refresh"></b>Làm mới
			</button>
		</div>
	</div>
</div>
