<h3 class="text-center">Quản lý tài khoản</h3>
<div class="panel panel-default">
	<div class="panel panel-default panel-table">
		<div class="panel-heading">
			<div class="row">
				<div class="col col-xs-6">
					<h3 class="panel-title">Danh sách tài khoản</h3>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div>
				<div class="form-group col-sm-9">
					<div style="padding-top: 10px">
						<input placeholder="Nhập tên tài khoản bạn cần tìm !!!" ng-model="form.name" class="form-control">
					</div>
				</div>
				<div class="panel-footer text-right">
					<button ng-click="timkiem()" class="btn btn-success">Tìm
						Kiếm</button>
				</div>
			</div>
			<table class="table table-striped table-bordered table-list">
				<thead>
					<tr>
						<th>Tên tài khoản</th>
						<th>Họ tên</th>
						<th>Email</th>
						<th>Hình ảnh</th>
						<th>Trạng thái</th>
						<th>Chuyển trạng thái</th>
						<th>Chỉnh sửa</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in pager.items">
						<td>{{item.username}}</td>
						<td>{{item.fullname}}</td>
						<td>{{item.email}}</td>
						<td>{{item.photo}}</td>
						<td>{{item.trangthai?'Đang mở':'Đã khóa'}}</td>
						<td th:unless="${#request.isUser(${item.username})}">
							<div class="btn-group btn-group-xs">
								<button ng-click="stttrue(item)" class="btn btn-warning">True</button>
								<button ng-click="sttfalse(item)" class="btn btn-danger">False</button>
							</div>
						</td>
						<td>
							<div class="btn-group btn-group-xs">
								<button ng-click="edit(item)" class=" glyphicon glyphicon-edit"
									style="background: #50C7C7"></button>

								<div class="btn-group btn-group-xs">
									<button ng-click="delete(item)"
										class=" glyphicon glyphicon-trash" style="background: #50C7C7"></button>
								</div>
							</div>
						</td>


					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer text-center">
			<button ng-click="pager.first()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-up"></b>
			</button>
			<button ng-click="pager.prev()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-left"></b>
			</button>
			<button class="btn btn-success">{{pager.page + 1}} of
				{{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-primary">
				<b class="glyphicon glyphicon-hand-right"></b>
			</button>
			<button ng-click="pager.last()" class="btn btn-danger">
				<b class="glyphicon glyphicon-hand-down"></b>
			</button>
		</div>
	</div>
</div>
