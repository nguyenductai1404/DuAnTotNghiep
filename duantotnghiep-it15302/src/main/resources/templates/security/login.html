<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="container_fullwidth">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="checkout-page">
							<ol class="checkout-steps">
								<li class="steps active"><a href="/security/login"
									class="step-title"> 01. Đăng nhập </a>
									<div class="step-description">
										<div class="row">
											<div>
												<div class="run-customer">
													<h5>Đăng nhập khách hàng</h5>
													<form th:action="@{/security/login}" method="post">
														<div class="form-row">
															<label class="lebel-abs"> Username: <strong
																class="red"> * </strong>
															</label> <input type="text" class="input namefild"
																name="username" id="username" required>
														</div>
														<div class="form-row">
															<label class="lebel-abs"> Mật khẩu <strong
																class="red"> * </strong>
															</label> <input class="input namefild" type="password"
																name="password" required>
														</div>
														<div class="form-group">
															<div class="form-control">
																<label class="checkbox-inline"> <input
																	type="checkbox" name="remember-me">Ghi nhớ tài khoản?
																</label>
															</div>
														</div>
														<p class="forgoten">
															<a href="/account/quenmk"> Quên mật khẩu ? </a>
														</p>
														<div class="panel-footer text-right">
															<i class="pull-left text-danger" th:text="${message}"></i>
															<button>Đăng nhập</button>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div></li>
								<li class="steps"><a href="/order/checkout"
									class="step-title"> 02. Thông tin thanh toán </a></li>
							</ol>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
