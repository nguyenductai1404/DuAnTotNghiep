<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="product_comment">
	<div id="comment" class="container" style="margin-left: -15px">
		<div class="row d-flex justify-content-center">
			<div style="width: 100%">
				<div
					class="headings d-flex justify-content-between align-items-center mb-3">
					<h5>Bình luận([[${cmtproduct.size}]])</h5>
				</div>
				<div class="card p-3">
					<form th:each="p : ${items}">
						<div class="form-group">
							<h4>Để lại bình luận</h4>
							<br>
							<textarea ng-model="cmtproduct.comment" name="msg" msg cols="30"
								rows="5" class="form-control"></textarea>
							<br>
						</div>
						<button name="button"
							th:attr="ng-click=@{|cmtproduct.post(${p.id})|}">Gửi bình luận</button>
					</form>
				</div>
				<br>
				<div class="card p-3" th:each="cmt: ${cmtproduct}">
					<div class="d-flex justify-content-between align-items-center">
						<div class="user d-flex flex-row align-items-center">
							<img th:src="@{|../../images/${cmt.account.photo}|}" width="40"
								class="user-img rounded-circle mr-2"><span><small
								class="font-weight-bold text-primary">[[${cmt.account.username}]]</small><small
								class="font-weight-bold" style="padding-left: 10px">[[${cmt.comment}]]</small></span>
						</div>
						<small>[[${cmt.date}]]</small>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
