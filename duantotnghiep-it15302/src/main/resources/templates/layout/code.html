<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main id="quenmk">
		<div class="container1">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="text-center">
									<h3>
										<i class="fa fa-lock fa-4x"></i>
									</h3>
									<h2 class="text-center">Quên mật khẩu?</h2>
									<p>Bạn có thể khôi phục lại mật khẩu ở đây.</p>
									<div class="panel-body">
										<div id="register-form" role="form" autocomplete="off"
											class="form" method="post">
											<div class="form-group">
												<div class="form-group">
													<div class="input-group">
														<span class="input-group-addon"><i
															class="glyphicon glyphicon-envelope color-blue"></i></span>
														<div class="inputBox w50">
															<input ng-model="code" name="code" required
																class="form-control">
														</div>
													</div>
												</div>
											</div>
											<div class="form-group">
												<i class="pull-left text-danger" th:text="${message}"></i> <input
													name="recover-submit" ng-click="accounts.codeqmk()"
													class="btn btn-lg btn-primary btn-block"
													value="Reset Password" type="submit">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
